{% extends "base.html" %}

{% block content %}
<form action="" method="POST" class="main-register-form">
    {% csrf_token %}
   <div class="register-form">
        <h2>REGISTER HERE</h2>
        <div class="username">
            <label for="username">{{form.username.label}}:</label>
            <div>
                {{form.username}}
            </div>
        </div>
        <div class="email">
            <label for="email">{{form.email.label}}:</label>
            <div>
                {{form.email}}
            </div>
        </div>
        <div class="password1">
            <label for="password1">{{form.password1.label}}:</label>
            <div>
                {{form.password1}}
            </div>
        </div>
        <div class="password2">
            <label for="password2">{{form.password2.label}}:</label>
            <div>
                {{form.password2}}
            </div>
        </div>

        {% for error in form.errors %}
            <p class="red"> invalid {{error}}</p>
        {% endfor %}

        <input type="submit" value="submit" class="regbut">

       <p>Already have an account?<a href="{% url 'login' %}">Login</a></p> 
   </div>
</form>
{% endblock content %}
